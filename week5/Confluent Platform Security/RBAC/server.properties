# ----- Identity (LDAP in this case) ----- #

# With SASL PLAIN, the broker normally authenticates the user id and password against a list that is stored in Zookeeper.
# In this environment, the broker will instead authenticate the user id and password against an LDAP directory service
# using the LdapAuthenticateCallbackHandler.

# Kafka Authenticates to the directory service with the bind user.
ldap.java.naming.provider.url = ldap://172.18.46.100:389
ldap.java.naming.security.principal=cn=admin,ou=users_fahryan,dc=alldataint,dc=com
ldap.java.naming.security.credentials=password
ldap.java.naming.security.authentication=simple
# Locate users. Make sure to match these attributes and Object Classes with what's in your directory service.
ldap.user.search.base=ou=users_fahryan,dc=alldataint,dc=com
ldap.user.name.attribute=uid
ldap.user.object.class=inetOrgPerson
# Search groups for group-based authorization with RBAC. More on that later.
ldap.search.mode=USERS
ldap.group.search.base=ou=groups,dc=alldataint,dc=com
ldap.group.object.class=groupOfNames
ldap.group.name.attribute=cn
ldap.group.member.attribute=member
ldap.group.member.attribute.pattern=cn=(.*),ou=users_fahryan,dc=alldataint,dc=com

## IMPORTANT for the LdapAuthenticateCallbackHandler:
##
##     Don't define the ldap.user.password.attribute unless your ldap server doesn't support simple bind.
##     If you do define this property, LDAP will do user search and return the password back to Kafka and
##     Kafka will do the password checking. In this case, the LDAP server will return the user's hashed password.
##     Kafka won't be able to authenticate the user unless the user's properties file also uses the hashed password.



# ----- Kafka Client Authentication ----- #

# This training environment uses LDAP authentication with SASL PLAIN.
# The LDAP authentication is provided by the commercially licensed
